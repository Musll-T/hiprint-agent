name: CI

on:
  push:
    branches: [main]
    paths:
      - 'hiprint-agent/**'
  pull_request:
    branches: [main]
    paths:
      - 'hiprint-agent/**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hiprint-agent

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hiprint-agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck
        continue-on-error: true
